<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sudoku</title>

    <style>
      @import "reset.css";
      
      /* https://catppuccin.com/palette/ */
      :root {
        --red: #f38ba8;
        --peach: #fab387;
        --green: #a6e3a1;
        --text: #cdd6f4;
        --overlay1: #7f849c;
        --surface1: #45475a;
        --surface0: #313244;
        --base: #1e1e2e;
        --mantle: #181825;
      }

      body {
        background: var(--base);
        color: var(--text);
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }

      header {
        display: flex;
        align-items: center;
        gap: 1rem;
      }

      h1 {
        text-align: center;
        font-size: 3em;
        text-decoration: underline var(--peach);
      }

      .difficulty {
        background: var(--base);
        border: none;
        color: var(--peach);
        cursor: pointer;
      }

      .difficulty:hover {
        filter: brightness(0.9);
      }

      .difficulty.beginner::before {
        content: "Débutant";
      }

      .difficulty.advanced::before {
        content: "Avancé";
      }

      #grid {
        --size: min(70vw, 70vh);
        height: var(--size);
        width: var(--size);
      }

      #grid colgroup,
      #grid tbody {
        border: solid medium var(--surface1);
      }

      .cell {
        background: var(--surface0);
        color: white;
        transition: 200ms;
        font-size: 1.5rem;
        user-select: none;
        cursor: pointer;
        border: solid thin var(--surface1);
        text-align: center;
        vertical-align: middle;
      }

      .cell:hover,
      .cell.active {
        background: var(--surface1);
      }

      .cell.disabled {
        pointer-events: none;
        background: var(--mantle);
      }

      .cell.valid {
        background: color-mix(in srgb, var(--green) 75%, transparent);
      }

      .cell.invalid {
        background: color-mix(in srgb, var(--red) 50%, transparent);
      }

      .validate {
        background: var(--peach);
        color: var(--base);
        border-radius: 10px;
        border: none;
        padding: .75rem;
        transition: 200ms;
        cursor: pointer;
      }

      .validate:hover {
        filter: brightness(0.9);
      }

      .validate.disabled {
        background: var(--mantle);
        color: var(--subtext1);
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <header>
      <h1>Sudoku</h1>
      <button class="difficulty beginner" title="Cliquez pour changer la difficulté"></button>
    </header>
    <table id="grid"></table>
    <button class="validate">Valider</button>
  </body>
</html>
